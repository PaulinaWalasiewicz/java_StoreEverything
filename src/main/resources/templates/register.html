<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${newUser}">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${newUser}">
                        <div class="form-group mb-3">
                            <label class="form-label">First Name</label>
                            <input class="form-control" id="firstName" name="firstName" placeholder="Enter firstName" th:field="*{firstName}" type="text"/>
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" id="lastName" name="lastName" placeholder="Enter lastName" th:field="*{lastName}" type="text"/>
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Username</label>
                            <input class="form-control" id="username" name="username" placeholder="Enter Username" th:field="*{username}" type="text"/>
                            <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password"/>
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Age</label>
                            <input class="form-control" id="age" name="age" placeholder="Enter age" th:field="*{age}" type="number"/>
                            <p th:errors="*{age}" class="text-danger" th:if="${#fields.hasErrors('age')}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
