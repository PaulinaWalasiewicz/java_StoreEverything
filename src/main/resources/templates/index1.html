<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Table with Add and Delete Row Feature</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      color: #404E67;
      background: #F5F7FA;
      font-family: 'Open Sans', sans-serif;
    }

    .table-wrapper {
      width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }

    .table-title {
      padding-bottom: 10px;
      margin: 0 0 10px;
    }

    .table-title h2 {
      margin: 6px 0 0;
      font-size: 22px;
    }

    .table-title .add-new {
      float: right;
      height: 30px;
      font-weight: bold;
      font-size: 12px;
      text-shadow: none;
      min-width: 100px;
      border-radius: 50px;
      line-height: 13px;
    }

    .table-title .add-new i {
      margin-right: 4px;
    }

    table.table {
      table-layout: fixed;
    }

    table.table tr th,
    table.table tr td {
      border-color: #e9e9e9;
    }

    table.table th i {
      font-size: 13px;
      margin: 0 5px;
      cursor: pointer;
    }

    table.table th:last-child {
      width: 100px;
    }

    table.table td a {
      cursor: pointer;
      display: inline-block;
      margin: 0 5px;
      min-width: 24px;
    }

    table.table td a.add {
      color: #27C46B;
    }

    table.table td a.edit {
      color: #FFC107;
    }

    table.table td a.delete {
      color: #E34724;
    }

    table.table td i {
      font-size: 19px;
    }

    table.table td a.add i {
      font-size: 24px;
      margin-right: -1px;
      position: relative;
      top: 3px;
    }

    table.table .form-control {
      height: 32px;
      line-height: 32px;
      box-shadow: none;
      border-radius: 2px;
    }

    table.table .form-control.error {
      border-color: #f50000;
    }

    table.table td .add {
      display: none;
    }
  </style>
</head>
<body>
<div class="container-lg">
  <div id="popup-form" style="display: none;">
    <h2>Add Note</h2>
    <form id="note-form" th:action="@{/saveNote}" method="post">
      <input type="text" name="title" placeholder="Title" required/>
      <input type="text" name="description" placeholder="Description" required/>
      <button type="submit">Save</button>
    </form>
  </div>
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">

        <div class="row">
          <div class="col-sm-8">
            <h2><b>Notes</b></h2>
          </div>

          <div class="col-sm-4">
            <button type="button" class="btn btn-info add-new" th:data-toggle="tooltip"
                    data-placement="top" title="Add New" onclick='function openPopup() {
                      var popup = document.getElementById("popup-form");
                        popup.style.display = "block";
                    }
                    openPopup()'>
              <i class="fa fa-plus"></i> Add New
            </button>
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n:${any}">
          <td th:text="${n.title}"></td>
          <td th:text="${n.createdAt}"></td>
          <td th:text="${n.category.name}"></td>
          <td th:text="${n.content}"></td>
          <td>
            <a class="add" th:data-toggle="tooltip" data-placement="top" title="Add">
              <i class="material-icons">&#xE03B;</i>
            </a>
            <a class="edit" th:data-toggle="tooltip" data-placement="top" title="Edit">
              <i class="material-icons">&#xE254;</i>
            </a>
            <a class="delete" th:data-toggle="tooltip" data-placement="top" title="Delete">
              <i class="material-icons">&#xE872;</i>
            </a>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();

    $(".add-new").click(function () {
      $(this).attr("disabled", "disabled");
      var index = $("table tbody tr:last-child").index();
      var row = '<tr>' +
              '<td><input type="text" class="form-control" name="title" id="title"></td>' +
              '<td><input type="text" class="form-control" name="date" id="date"></td>' +
              '<td><input type="text" class="form-control" name="category" id="category"></td>' +
              '<td><input type="text" class="form-control" name="descript" id="descript"></td>' +
              '<td>' +
              '<a class="add" th:data-toggle="tooltip" data-placement="top" title="Add">' +
              '<i class="material-icons">&#xE03B;</i>' +
              '</a>' +
              '<a class="edit" th:data-toggle="tooltip" data-placement="top" title="Edit">' +
              '<i class="material-icons">&#xE254;</i>' +
              '</a>' +
              '<a class="delete" th:data-toggle="tooltip" data-placement="top" title="Delete">' +
              '<i class="material-icons">&#xE872;</i>' +
              '</a>' +
              '</td>' +
              '</tr>';
      $("table").append(row);
      $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
      $('[data-toggle="tooltip"]').tooltip();
    });
    function openPopup() {
      document.getElementById("popup-form").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup-form").style.display = "none";
    }

    $(document).on("click", ".add", function () {
      var empty = false;
      var input = $(this).parents("tr").find('input[type="text"]');
      input.each(function () {
        if (!$(this).val()) {
          $(this).addClass("error");
          empty = true;
        } else {
          $(this).removeClass("error");
        }
      });
      $(this).parents("tr").find(".error").first().focus();
      if (!empty) {
        input.each(function () {
          $(this).parent("td").html($(this).val());
        });
        $(this).parents("tr").find(".add, .edit").toggle();
        $(".add-new").removeAttr("disabled");
      }
      closePopup();
    });

    $(document).on("click", ".edit", function () {
      $(this).parents("tr").find("td:not(:last-child)").each(function () {
        $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
      });
      $(this).parents("tr").find(".add, .edit").toggle();
      $(".add-new").attr("disabled", "disabled");
    });

    $(document).on("click", ".delete", function () {
      $(this).parents("tr").remove();
      $(".add-new").removeAttr("disabled");
    });
  });
</script>
</body>
</html>
